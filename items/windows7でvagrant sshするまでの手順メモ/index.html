<p>Windows7(x64) SP1</p>

<h2>
<span id="1" class="fragment"></span><a href="#1"><i class="fa fa-link"></i></a>1</h2>

<p><a href="https://chocolatey.org/" rel="nofollow noopener" target="_blank">https://chocolatey.org/</a>に従って<code>chocolatey</code>をインストール．</p>

<h2>
<span id="2" class="fragment"></span><a href="#2"><i class="fa fa-link"></i></a>2</h2>

<p>PowerShellを管理者権限で開く．以下のコマンドを実行<br>
<code><br>
choco install vagrant<br>
choco install virtualbox<br>
choco install git<br>
</code></p>

<h2>
<span id="3" class="fragment"></span><a href="#3"><i class="fa fa-link"></i></a>3</h2>

<p><code>コントロール パネル\システムとセキュリティ\システム\システムの詳細設定</code>から<code>環境変数</code> を開いて，<br>
<code>PATH</code>に<code>C:\Program Files (x86)\Git\bin;</code>を追加</p>

<h2>
<span id="完了" class="fragment"></span><a href="#%E5%AE%8C%E4%BA%86"><i class="fa fa-link"></i></a>完了</h2>

<p><code>chocolatey</code>は最高．</p>
